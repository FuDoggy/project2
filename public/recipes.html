<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

  <script defer src="assets/js/recipes.js"></script>

</head>

<body>

  <!-- need form to get fields to fill out columns from drinks table -->
  <form id="recipe-form">
    <div class="form-group">
      <label for="drink-name">Name</label>
      <input type="text" class="form-control recipe-inputs" id="drink-name">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="recipe-inputs form-check-input" id="alcoholic">
      <label class="form-check-label" for="alcoholic">Alcoholic?</label>
    </div>

    <div class="form-group">
      <label for="drink-recipe">Recipe</label>
      <input type="text" class="recipe-inputs form-control" id="drink-recipe">
    </div>

    <div class="form-group">
      <label for="drink-picture-url">Picture url</label>
      <input type="text" class="recipe-inputs form-control" id="drink-picture-url">
    </div>

    <div class="form-group">
      <label for="drink-name">Name</label>
      <input type="text" class="recipe-inputs form-control" id="drink-name">
    </div>

    <div class="form-group">
      <label for="drink-instructions">Instructions</label>
      <input type="text" class="recipe-inputs form-control" id="drink-instructions">
    </div>

    <div class="form-group">
      <label for="drink-name">Name</label>
      <input type="text" class="recipe-inputs form-control" id="drink-name">
    </div>

    <button type="submit" id="submit-recipe" class="btn btn-primary">Submit</button>
  </form>

</body>

</html>
