<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post recipes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>


  <script defer src="assets/js/recipes.js"></script>

  <style>
    body { background-image:url('https://90xlnroh4b49ohwn4d7o5kxi-wpengine.netdna-ssl.com/wp-content/uploads/2018/04/SHW_041318_BLOG_SweetTeaCocktail.png');background-repeat: no-repeat center center fixed;  -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover; background-size: cover;}
  
    #drink-type-checkboxes {
      display: none;
    }

    .user-drink {
      background: rgb(255,138,0);
  background: linear-gradient(0deg, rgba(85, 195, 223, 0.2) 20%, rgba(14, 43, 204, 0.3) 35%, rgba(18, 150, 173, 0.4) 75%, rgba(201, 14, 218, 0.5) 80%);
    }

    #user-recipe-section {
      display: none;
    }

    .delete-button {
      float:right;
    }
  </style>
 
</head>

  <!-- need form to get fields to fill out columns from drinks table -->
  <br>
  <br>
  <br>
  <div class='container'>

    <section class='row'>
      <div class=col-md-12>
        <form id="recipe-form">
          <div class="form-group">
            <label for="drink-name"><strong>Name</strong></label>
            <input type="text" class="form-control recipe-inputs" id="drink-name">
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="recipe-inputs form-check-input" id="drink-alcoholic">
            <label class="form-check-label" for="alcoholic"><strong>Alcholic Drink?</strong></label>
          </div>

          <div id="drink-type-checkboxes">
            <div class="form-group form-check">
              <input type="checkbox" class="recipe-inputs form-check-input" id="drink-rum">
              <label class="form-check-label" for="rum"><strong>rum Drink?</strong></label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="recipe-inputs form-check-input" id="drink-whiskey">
              <label class="form-check-label" for="whiskey"><strong>whiskey Drink?</strong></label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="recipe-inputs form-check-input" id="drink-tequila">
              <label class="form-check-label" for="tequila"><strong>tequila Drink?</strong></label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="recipe-inputs form-check-input" id="drink-vodka">
              <label class="form-check-label" for="vodka"><strong>vodka Drink?</strong></label>
            </div>

            <div class="form-group form-check">
              <input type="checkbox" class="recipe-inputs form-check-input" id="drink-gin">
              <label class="form-check-label" for="gin"><strong>gin Drink?</strong></label>
            </div>
          </div>

          <div class="form-group">
            <label for="drink-recipe"><strong>Recipe</strong></label>
            <input type="text" class="recipe-inputs form-control" id="drink-recipe">
          </div>

          <div class="form-group">
            <label for="drink-picture-url"><strong>Picture url</strong></label>
            <!-- picture upload? SQL can store images -->
            <input type="text" class="recipe-inputs form-control" id="drink-thumbnail">
          </div>

          <div class="form-group">
            <label for="drink-instructions"><strong>Instructions</strong></label>
            <input type="text" class="recipe-inputs form-control" id="drink-instructions">
          </div>

          <div class="form-group">
            <label for="drink-glass"><strong>Glass</strong></label>
            <input type="text" class="recipe-inputs form-control" id="drink-glass">
          </div>

          <div class="form-group">
            <label for="drink-video-url"><strong>Video url</strong></label>
            <input type="text" class="recipe-inputs form-control" id="drink-video_url">
          </div>

          <button type="submit" id="submit-recipe" class="btn btn-primary">Submit a new cocktail</button>
        </form>
      </div>
    </section>

    <section id='user-recipe-section'>

    </section>


    <section class='row'>
      <div class='col-md-12'>
        <button type=button id=view-my-drinks class="btn btn-success">View all my recipes posted</button>
      </div>
    </section>

  </div>
</body>

</html>
