  <!-- need form to get fields to fill out columns from drinks table -->
  <br>
  <br>
  <br>
  <section class='container'>
    <form id="recipe-form">
      <div class="form-group">
        <label for="drink-name"><strong>Name</strong></label>
        <input type="text" class="form-control recipe-inputs" id="drink-name">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="recipe-inputs form-check-input" id="drink-alcoholic">
        <label class="form-check-label" for="alcoholic"><strong>Alcholic Drink?</strong></label>
      </div>

      <div class="form-group">
        <label for="drink-recipe"><strong>Recipe</strong></label>
        <input type="text" class="recipe-inputs form-control" id="drink-recipe">
      </div>

      <div class="form-group">
        <label for="drink-picture-url"><strong>Picture url</strong></label>
        <!-- picture upload? SQL can store images -->
        <input type="text" class="recipe-inputs form-control" id="drink-thumbnail">
      </div>

      <div class="form-group">
        <label for="drink-instructions"><strong>Instructions</strong></label>
        <input type="text" class="recipe-inputs form-control" id="drink-instructions">
      </div>

      <div class="form-group">
        <label for="drink-glass"><strong>Glass</strong></label>
        <input type="text" class="recipe-inputs form-control" id="drink-glass">
      </div>

      <div class="form-group">
        <label for="drink-video-url"><strong>Video url</strong></label>
        <input type="text" class="recipe-inputs form-control" id="drink-video_url">
      </div>

      <button type="submit" id="submit-recipe" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <button type=button id=view-my-drinks>View all my recipes posted</button>
  <button type="button" id='delete-my-drinks' data-value="">Delete a recipe from my recipes</button>
</body>

</html>
